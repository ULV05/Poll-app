<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр результатов по ID</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='view_results.css') }}">

</head>
<body>
    <div class="container">
        
        <div class="logo">
            <img src="/static/iconh.png" alt="Логотип">
            <span class="logo-text">POLL.RU</span>
        </div>

        <h1>Просмотр результатов опроса</h1>
        <form method="POST">
            <div class="form-group">
                <label for="poll_id">Введите ID опроса:</label>
                <input type="number" id="poll_id" name="poll_id" required min="1">
            </div>
            <button type="submit" class="submit-btn">Показать результаты</button>
        </form>
    </div>
</body>
</html>
